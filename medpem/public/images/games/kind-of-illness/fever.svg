<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Thermometer body -->
  <rect x="90" y="40" width="20" height="120" rx="10" stroke="#333" stroke-width="2" fill="#fff"/>
  <circle cx="100" cy="160" r="20" stroke="#333" stroke-width="2" fill="#ff6666"/>
  <rect x="95" y="60" width="10" height="100" rx="5" fill="#ff6666"/>

  <!-- Temperature markings -->
  <line x1="115" y1="70" x2="125" y2="70" stroke="#333" stroke-width="1.5"/>
  <line x1="115" y1="90" x2="125" y2="90" stroke="#333" stroke-width="1.5"/>
  <line x1="115" y1="110" x2="125" y2="110" stroke="#333" stroke-width="1.5"/>
  <line x1="115" y1="130" x2="125" y2="130" stroke="#333" stroke-width="1.5"/>

  <!-- Temperature numbers -->
  <text x="130" y="75" font-family="Arial" font-size="12" fill="#333">40째C</text>
  <text x="130" y="95" font-family="Arial" font-size="12" fill="#333">38째C</text>
  <text x="130" y="115" font-family="Arial" font-size="12" fill="#333">37째C</text>
  <text x="130" y="135" font-family="Arial" font-size="12" fill="#333">36째C</text>

  <!-- Sweat drops -->
  <circle cx="65" cy="90" r="5" fill="#a0e6ff" stroke="#333" stroke-width="1"/>
  <circle cx="50" cy="110" r="7" fill="#a0e6ff" stroke="#333" stroke-width="1"/>
  <circle cx="70" cy="130" r="6" fill="#a0e6ff" stroke="#333" stroke-width="1"/>

  <!-- Text label -->
  <text x="100" y="195" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">FEVER</text>
</svg>
