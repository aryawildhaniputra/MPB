<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Neck/throat outline -->
  <path d="M70,40
           C70,30 130,30 130,40
           C130,70 130,110 140,140
           C130,150 70,150 60,140
           C70,110 70,70 70,40Z"
        fill="#ffd699" stroke="#333" stroke-width="2"/>

  <!-- Face suggestion at top -->
  <path d="M70,40 Q100,30 130,40" fill="none" stroke="#333" stroke-width="1.5"/>

  <!-- Throat irritation/inflammation -->
  <ellipse cx="100" cy="80" rx="20" ry="30" fill="#ff9999" stroke="#ff5252" stroke-width="1.5" opacity="0.7"/>
  <path d="M85,80 C95,70 105,70 115,80" fill="none" stroke="#ff5252" stroke-width="2" opacity="0.8"/>
  <path d="M85,90 C95,80 105,80 115,90" fill="none" stroke="#ff5252" stroke-width="2" opacity="0.8"/>

  <!-- Throat spots/irritation dots -->
  <circle cx="95" cy="70" r="2" fill="#ff5252"/>
  <circle cx="105" cy="70" r="2" fill="#ff5252"/>
  <circle cx="90" cy="80" r="2" fill="#ff5252"/>
  <circle cx="100" cy="80" r="2" fill="#ff5252"/>
  <circle cx="110" cy="80" r="2" fill="#ff5252"/>
  <circle cx="93" cy="90" r="2" fill="#ff5252"/>
  <circle cx="107" cy="90" r="2" fill="#ff5252"/>

  <!-- Hand touching neck -->
  <path d="M40,110 C50,100 60,100 60,110" fill="#ffbb7d" stroke="#333" stroke-width="8" stroke-linecap="round"/>

  <!-- Pain indicators -->
  <path d="M85,60 L75,50" stroke="#ff5252" stroke-width="1.5"/>
  <path d="M75,60 L85,50" stroke="#ff5252" stroke-width="1.5"/>

  <path d="M125,60 L115,50" stroke="#ff5252" stroke-width="1.5"/>
  <path d="M115,60 L125,50" stroke="#ff5252" stroke-width="1.5"/>

  <!-- Text label -->
  <text x="100" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">SORE THROAT</text>
</svg>
