<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- Thermometer -->
  <rect x="140" y="80" width="20" height="120" rx="10" stroke="#333" stroke-width="2" fill="#fff"/>
  <circle cx="150" cy="200" r="20" stroke="#333" stroke-width="2" fill="#ff6666"/>
  <rect x="145" y="100" width="10" height="90" rx="5" fill="#ff6666"/>

  <!-- Medicine pills -->
  <ellipse cx="70" cy="140" rx="25" ry="15" fill="#3498db" stroke="#333" stroke-width="1.5"/>
  <ellipse cx="90" cy="140" rx="25" ry="15" fill="#e74c3c" stroke="#333" stroke-width="1.5"/>

  <!-- Medicine bottle -->
  <rect x="220" y="130" width="40" height="80" rx="5" stroke="#333" stroke-width="2" fill="#9370db"/>
  <rect x="225" y="120" width="30" height="15" rx="2" stroke="#333" stroke-width="2" fill="#b19cd9"/>
  <line x1="230" y1="150" x2="250" y2="150" stroke="#fff" stroke-width="3"/>
  <line x1="230" y1="160" x2="250" y2="160" stroke="#fff" stroke-width="3"/>

  <!-- Medical mask -->
  <path d="M120,240 Q150,260 180,240 L180,260 Q150,280 120,260 Z" fill="#a0e6ff" stroke="#333" stroke-width="1.5"/>
  <line x1="120" y1="250" x2="70" y2="230" stroke="#a0e6ff" stroke-width="5" stroke-linecap="round"/>
  <line x1="180" y1="250" x2="230" y2="230" stroke="#a0e6ff" stroke-width="5" stroke-linecap="round"/>

  <!-- Tissue box -->
  <rect x="30" y="170" width="50" height="40" rx="2" fill="#f9d5e5" stroke="#333" stroke-width="1.5"/>
  <rect x="45" y="165" width="20" height="10" rx="2" fill="#fff" stroke="#333" stroke-width="1"/>

  <!-- Text -->
  <text x="150" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">KIND OF ILLNESS</text>
  <text x="150" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Learn about common illnesses</text>
</svg>
